<div class="w-80 bg-gradient-to-b from-white to-slate-50 rounded-lg p-4 border border-slate-200 shadow-lg">
    <h2 class="text-xl font-semibold mb-4 text-slate-800 flex items-center justify-between gap-3"> 
        <span class="flex items-center gap-3">
            <span>Shopping Cart</span>
            <span class="inline-flex items-center justify-center rounded-full px-2 py-0.5 text-sm font-medium bg-indigo-50 text-indigo-800 border border-indigo-100 shadow-sm">{{ cartItems.length }} items</span>
        </span>

        <span class="ml-2"><button class="text-sm text-indigo-600 hover:underline" (click)="openCart = !openCart">{{ openCart ? 'Hide' : 'Show' }}</button></span>
    </h2>

    @if(openCart) {
        @for(item of cartItems; track item.id) {
        <div class="flex justify-between items-center bg-white border border-slate-100 rounded-md px-3 py-2 mb-3 hover:shadow-md transition-shadow duration-200">
            <span class="text-sm font-medium text-slate-800 truncate">{{ item.name }}</span>

            <span class="text-sm text-slate-900 font-semibold">INR {{ item.price }}</span>

            <span class="inline-flex items-center justify-center rounded-full px-2 py-0.5 text-xs font-semibold bg-indigo-50 text-indigo-800 border border-indigo-100" aria-label="Count">{{ item.count }}</span>

            <button type="button" (click)="onRemoveItemClick(item.id)" aria-label="Remove item" class="flex items-center justify-center w-7 h-7 rounded-md text-slate-500 hover:bg-red-50 hover:text-red-600 transition"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 7h12M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2m1 0l-1 12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 7m4 4v6m6-6v6" />
                </svg>
            </button>

        </div>
        }
    }

</div>
