

<main class="">
  <div class="p-10" style="position: relative;">
    <h1 class="text-center text-3xl font-bold text-slate-900"> The <span class="text-green-600"> Store </span></h1>

    <div class="mb-4">
      <button class="bg-blue-500 text-white rounded px-3 py-1 mt-2" (click)="onClickRegisterUser()"> Register
      </button>
    
      <button class="bg-blue-500 text-white rounded px-3 py-1 mt-2 ml-1" (click)="onClickLoginUser()"> Login
      </button>

      @if(authService.currentUser) {
      <span class="text-blue-500 italic"> Welcome <span class="font-bold"> {{ authService.currentUser.name }} ! </span> </span>
      }
      

    </div>

    @if(authService.showUserForm$.value) {
      <app-register></app-register>
    }

    <app-product-list></app-product-list>

    <div class="absolute top-[5px] right-[5px]">
      <app-cart></app-cart>
    </div>

  </div>
</main>


<router-outlet />
